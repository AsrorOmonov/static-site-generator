<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Posts</title>
</head>
<body style="background-color: antiquewhite">
<div style="text-align: center;">
<h1 style="">List of post with descriptions</h1>
    <br>
{% for post in posts %}
    <p>
    <h2>{{ loop.index }}: <a href="output/posts/{{ post.slug }}/">{{ post.title }}</a> <small>{{ post.date }}</small></h2>
    {{ post.summary }}
    </p>
{% endfor %}
</div>
</body>
</html>
